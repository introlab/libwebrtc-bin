name: build

on:
  workflow_dispatch:
    inputs:
      fail_fast:
        description: "Should stop the workflow as soon as one configuration fails"
        required: false
        type: boolean
        default: false

permissions:
  contents: write

jobs:
  build-linux:
    strategy:
      fail-fast: false
      matrix:
        name:
          - linux-arm64
          - linux-x64
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Disk Cleanup
        run: ./disk_cleanup.sh
      - name: Setup
        run: sudo scripts/apt_install.sh
      - name: Build
        run: make -C build ${{ matrix.name }}
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: libwebrtc-${{ matrix.name }}-h264-x11.tar.xz
          path: package/libwebrtc-${{ matrix.name }}-h264-x11.tar.xz

  build-macos:
    strategy:
      fail-fast: false
      matrix:
        name:
          - macos-arm64
          - macos-x64
    runs-on: macos-12
    steps:
      - uses: actions/checkout@v4
      - name: Build
        run: make -C build USE_CCACHE=0 ${{ matrix.name }}
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: libwebrtc-${{ matrix.name }}-h264-x11.tar.xz
          path: package/libwebrtc-${{ matrix.name }}-h264-x11.tar.xz

  build-windows:
    runs-on: windows-2019
    steps:
      - uses: actions/checkout@v4
      - name: Disk Cleanup
        run: .\disk_cleanup.bat
      - name: Build
        run: powershell -NoProfile -ExecutionPolicy Unrestricted .\build.windows.ps1
        shell: pwsh
      - name: Upload artifact x64
        uses: actions/upload-artifact@v3
        with:
          name: libwebrtc-win-x64.7z
          path: package/libwebrtc-win-x64.7z
      - name: Upload artifact x86
        uses: actions/upload-artifact@v3
        with:
          name: libwebrtc-win-x86.7z
          path: package/libwebrtc-win-x86.7z

  release:
    strategy:
      fail-fast: false
      max-parallel: 1
      matrix:
        name:
          - linux-arm
          - linux-arm64
          - linux-x64
          - macos-arm64
          - macos-x64
        include:
          - name: linux-arm
            ext: tar.xz
            type: application/x-xz
          - name: linux-arm64
            ext: tar.xz
            type: application/x-xz
          - name: linux-x64
            ext: tar.xz
            type: application/x-xz
          - name: macos-arm64
            ext: tar.xz
            type: application/x-xz
          - name: macos-x64
            ext: tar.xz
            type: application/x-xz
    name: Release ${{ matrix.name }}
    needs:
     - build-linux
     - build-macos
    runs-on: ubuntu-latest
    steps:
      - name: Download ${{ matrix.name }}
        uses: actions/download-artifact@v3
        with:
          name: libwebrtc-${{ matrix.name }}-h264-x11.${{ matrix.ext }}
      - name: Upload ${{ matrix.name }} Release asset
        uses: ncipollo/release-action@v1
        with:
          name: Release m${{ github.ref }}
          allowUpdates: true
          draft: true
          prerelease: false
          artifactContentType: ${{ matrix.type }}
          artifacts: libwebrtc-${{ matrix.name }}-h264-x11.${{ matrix.ext }}
          token: ${{ secrets.GITHUB_TOKEN }}
  
